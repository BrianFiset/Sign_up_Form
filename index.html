<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="/node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-container">
        <div class="company">
            <img src="./img/house.png" class="icon">
            <div class="name">DreamQuest Estates</div>
        </div>
        <div class="artist">
            Photo by <a href="https://unsplash.com/@matreding">Mathias Reding</a> at
            <a href="https://unsplash.com">Unsplash</a>
        </div>
    </div>
    <div class="right-container">
        <div class="text">Welcome to DreamQuest Estates's exclusive sign-up portal! 
            Embark on a seamless real estate experience tailored to your needs.
            <br> Sign up <em>now</em> to get started
        </div>
        <div class="slogan">Turning <em>Dreams</em> into <em>Address</em></div>
        <form action="" method="get">
            <div class="container">
                <legend>Let's do this!</legend>
                <div class="items">
                    <div>
                        <label for="fname">FIRST NAME</label>
                        <input type="text" id="fname" name="fname" required>
                    </div>
                    <div>
                        <label for="lname">LAST NAME</label>
                        <input type="text" id="lname" name="lname" required>
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required oninput="check()">
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" required oninput="check()">
                    </div>
                </div>
            </div>
            <button type="submit" class="form-btn">Create Account</button>
        </form>
        <div class="log-in">Already have an account? <a href="">Log in</a></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
